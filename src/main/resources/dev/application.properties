#修改tomcat的默认的端口号，将8080改为8888
server.port=8888
#server.session-timeout=1000000   #用户会话session过期时间，以秒为单位


########################################################
###FreeMarker模板 (FreeMarkerAutoConfiguration)
########################################################
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.suffix=.vm
spring.freemarker.template-loader-path=classpath:/templates/

########################################################
###配置datasource(数据库链接)
########################################################
spring.datasource.url=jdbc:mysql://192.168.0.10:3306/zsyy_phpt
spring.datasource.username=ucmed
spring.datasource.password=csyz1573@mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

######################## MyBatis配置 #####################
mybatis.mapperLocations=classpath:/mapping/UserMapper.xml
mybatis.typeAliasesPackage=cn.ucmed.model

############# REDIS (RedisProperties)  ################
# Redis数据库索引（默认为0）,如果设置为1，那么存入的key-value都存放在select 1中
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

